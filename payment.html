<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment-styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.payment-container {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
    text-align: center;
}

.payment-header {
    margin-bottom: 30px;
}

.payment-header h1 {
    font-size: 2.5rem;
    font-weight: 600;
    color: #2c3e50;
}

.payment-header p {
    color: #7f8c8d;
    font-size: 1.1rem;
}

.payment-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.payment-field {
    text-align: left;
    font-size: 1rem;
}

.payment-field label {
    display: block;
    margin-bottom: 8px;
    color: #34495e;
    font-weight: 600;
}

.payment-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 6px;
    font-size: 1.2rem;
    color: #34495e;
}

.payment-field input:focus {
    border-color: #3498db;
    outline: none;
}

.pay-btn {
    background-color: #3498db;
    color: white;
    font-size: 1.2rem;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.pay-btn:hover {
    background-color: #2980b9;
}

.payment-footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #7f8c8d;
}

.payment-footer strong {
    color: #3498db;
}

    </style>
</head>
<body>

    <!-- Payment Page Content -->
    <div class="payment-container">
        <div class="payment-header">
            <h1>Complete Your Payment</h1>
            <p>Thank you for selecting your rider. Please proceed to payment.</p>
        </div>

        <div class="payment-form">
            <div class="payment-field">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9876 5432">
            </div>
            <div class="payment-field">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="payment-field">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
            <button class="pay-btn" onclick="processPayment()">Pay Now</button>
        </div>

        <div class="payment-footer">
            <p>Secure payment powered by <strong>YourPaymentGateway</strong></p>
        </div>
    </div>

    <script>
        function processPayment() {
            alert("Payment is being processed...");
            setTimeout(function() {
                alert("Payment Successful! Thank you for your order.");
                window.location.href = 'index.html'; 
            }, 2000);
        }
    </script>
    
</body>
</html>
